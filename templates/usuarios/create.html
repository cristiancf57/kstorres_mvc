{% extends "layout_adm.html" %}
{% block title %} KSTorres | Registrar Usuario {% endblock %}

{% block content %}
<section class="section">
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <img class="d-flex justify-content-center text-center py-4" src="{{url_for('static',filename='img/logot.png')}}" alt="" width="200">
            <div class="card">
            <div class="card-body">
                <h5 class="card-title">Registrar Nuevo Usuario</h5>

                <!-- Multi Columns Form -->
                <form class="row g-3" method="POST" action="{{ url_for('usuario.create') }}">
                <div class="col-md-12">
                    <label for="" class="form-label">Nombre</label>
                    <input type="text" class="form-control" name="nombre" required>
                </div>
                <div class="col-md-12">
                    <label for="" class="form-label">Apellido</label>
                    <input type="text" class="form-control" name="apellido"required>
                </div>
                <div class="col-md-6">
                    <label for="" class="form-label">Imagen</label>
                    <input type="file" class="form-control" name="foto">
                </div>
                <div class="col-md-6">
                    <label for="" class="form-label">Telefono</label>
                    <input type="number" class="form-control" name="telefono">
                </div>
                <div class="col-md-6">
                    <label for="" class="form-label">Salario</label>
                    <input type="number" class="form-control" name="salario" min="0" step="0.01" required>
                </div>
                <div class="col-md-6">
                    <label for="" class="form-label">Profesion</label>
                    <select name="profesion_id" id="" class="form-control" required>
                        <option value="">Seleccionar una profesion</option>
                        {% for item in profesiones %}
                        <option value="{{ item.id }}">{{ item.profesion }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-warning">Registrar</button>
                </div>
                </form><!-- End Multi Columns Form -->

            </div>
            </div>
        </div>
        <div class="col-lg-3"></div>
    </div>
  </section>
{% endblock %}
