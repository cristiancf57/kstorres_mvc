{% extends "layout_adm.html" %}
{% block title %} KSTorres | Editar Inventario {% endblock %}

{% block content %}
<section class="section">
    <div class="row">
        <div class="col-lg-6">

            <div class="card">
            <div class="card-body">
                <h5 class="card-title">Editar inventario</h5>

                <!-- Multi Columns Form -->
                <form class="row g-3" method="POST" action="{{ url_for('inventario.edit',id=inventario.id) }}">
                <div class="col-md-12">
                    <label for="" class="form-label">Material de Construccion</label>
                    <input type="text" class="form-control" value="{{ inventario.material }}" name="material" required>
                </div>
                <div class="col-md-12">
                    <label for="" class="form-label">Cantidad</label>
                    <input type="number" class="form-control" value="{{ inventario.cantidad }}" name="cantidad" required>
                </div>
                <div class="col-md-6">
                    <label for="" class="form-label">Unidad de medida de material</label>
                    <input type="text" class="form-control" value="{{ inventario.unidad }}" name="unidad">
                </div>
                <div class="col-md-6">
                    <label for="" class="form-label">Precio unitario</label>
                    <input type="number" class="form-control" value="{{ inventario.costo_unit }}" name="costo" min="0" step="0.01">
                </div>
                <div class="col-md-6">
                    <label for="" class="form-label">Pryecto</label>
                    <select name="id_proyecto" id="" class="form-control" required>
                        <option value="">Seleccionar Proyecto</option>
                        {% for item in projects %}
                        <option value="{{ item.id }}" {% if item.id == inventario.id_proyecto %} selected {% endif %}>{{ item.proyecto }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-warning">Modificar</button>
                </div>
                </form><!-- End Multi Columns Form -->

            </div>
            </div>
        </div>
    </div>
  </section>
{% endblock %}
