{% extends "layout_adm.html" %}
{% block title %} KSTorres | Registrar Inventario {% endblock %}

{% block content %}
<section class="section">
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <img class="d-flex justify-content-center text-center py-4" src="{{url_for('static',filename='img/logot.png')}}" alt="" width="200">
            <div class="card">
            <div class="card-body">
                <h5 class="card-title">Registrar Nuevo Material</h5>

                <!-- Multi Columns Form -->
                <form class="row g-3" method="POST" action="{{ url_for('inventario.create') }}">
                <div class="col-md-12">
                    <label for="" class="form-label">Material de Construccion</label>
                    <input type="text" class="form-control" name="material" required>
                </div>
                <div class="col-md-12">
                    <label for="" class="form-label">Cantidad</label>
                    <input type="number" class="form-control" name="cantidad"required>
                </div>
                <div class="col-md-6">
                    <label for="" class="form-label">Unidad de medida de material</label>
                    <input type="text" class="form-control" name="unidad">
                </div>
                <div class="col-md-6">
                    <label for="" class="form-label">Precio unitario</label>
                    <input type="number" class="form-control" name="costo" min="0" step="0.01">
                </div>
                <div class="col-md-6">
                    <label for="" class="form-label">Total</label>
                    <input type="number" class="form-control" name="total" min="0" step="0.01">
                </div>
                <div class="col-md-6">
                    <label for="" class="form-label">Proyecto</label>
                    <select name="id_proyecto" id="" class="form-control" required>
                        <option value="">Seleccionar Proyecto</option>
                        {% for item in projects %}
                        <option value="{{ item.id }}">{{ item.proyecto }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="" class="form-label">Numero de Factura</label>
                    <input type="number" class="form-control" name="factura" min="0" step="0.01">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-warning">Registrar</button>
                </div>
                </form><!-- End Multi Columns Form -->

            </div>
            </div>
        </div>
        <div class="col-lg-3"></div>
    </div>
  </section>
{% endblock %}
